version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "database/sql"          # default: "database/sql"
        emit_db_tags: false                  # default: false
        emit_prepared_queries: false         # default: false 
        emit_interface: true                 # default: false
        emit_exact_table_names: false        # default: false 
        emit_empty_slices: false             # default: false
        emit_exported_queries: true          # default: false
        emit_json_tags: true                 # default: false
        emit_result_struct_pointers: false   # default: false
        emit_params_struct_pointers: false   # default: false
        emit_methods_with_db_argument: false # default: false
        emit_enum_valid_method: false        # default: false
        output_db_file_name: "db.go"         # default: "db.go"
        output_models_file_name: "models.go" # default: "models.go"
        output_querier_file_name: "queries.go" # default: "queries.go"